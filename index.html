<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset-style.css">
  <link rel="stylesheet" href="css/main-style.css">
  <title>Calculator app</title>
</head>

<body class="body">
  <main class="main-container">
    <header class="main-container__header">
      <h2 class="main-container__header__title">calc</h2>
      <div class="main-container__header__theme-container">
        <label for="">Theme</label>
        <input type="range" name="" id="" max="2">
      </div>
    </header>
    <section class="main-container__result-section">
      <p>399,981</p>
    </section>
    <section class="main-container__keys">
      <button class="normal-button">7</button>
      <button class="normal-button">8</button>
      <button class="normal-button">9</button>
      <button class="normal-button">DEL</button>
      <button class="normal-button">4</button>
      <button class="normal-button">5</button>
      <button class="normal-button">6</button>
      <button class="normal-button">+</button>
      <button class="normal-button">1</button>
      <button class="normal-button">2</button>
      <button class="normal-button">3</button>
      <button class="normal-button">-</button>
      <button class="normal-button">.</button>
      <button class="normal-button">0</button>
      <button class="normal-button">/</button>
      <button class="normal-button">x</button>
      <div class="main-container__keys__footer">
        <button>RESET</button>
        <button>=</button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
